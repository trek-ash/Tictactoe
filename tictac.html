function zeo(){

function oe(){
	k=1;
	f1=1;

var k;
var x;
var f1;
document.addEventListener('DOMContentLoaded', init, false);
function init(){

	var z;
	var s;
	var t;
	function myfunction()
	{
	if(k==0 && document.getElementById(z).innerHTML==" ")
	{
	document.getElementById(z).innerHTML="X";

	k=1;
	document.getElementById("comp").innerHTML="Player1";
	if(f1==0){
		document.getElementById("comp").innerHTML="Player-2";
		}
	else document.getElementById("comp").innerHTML="Player-1";  
	}
	else if(k==1 && document.getElementById(z).innerHTML==" ")
	{
	document.getElementById(z).innerHTML="O";
	if(f1==1)
	document.getElementById("comp").innerHTML="Player-2";
	else document.getElementById("comp").innerHTML="Player-1";  
	k=0;
	}
	}
	function draw(){
		var p=0;
		for(i=1;i<=9;i++)
			{	if(document.getElementById(i).innerHTML!=" ")
				p++;
			}
		if(p==9){
			document.getElementById("out").innerHTML="It's a Draw";
			document.getElementById("table").style.opacity="0.4";
		}
	}
	function select(){
	z=this.id;
	}
	for(i=1;i<=9;i++)
	{
	x=document.getElementById(i);
	y=document.getElementById(i+1);
	z=document.getElementById(i+2);
	x.addEventListener("click",select);
	x.addEventListener("click",myfunction);
	}
function chek(){
	var l;
	var m;
	var n;
	var i;
	var f=0;
	var v=0;
	function winner(){
			if (l==m && m==n && l!=" ") {
			//alert("you won");
			if(l=="X") 
				{
					f=0;
				}
			else if(l=="O") {
				f=1;
				}
		if (f == f1) {
			document.getElementById("out").innerHTML="Player1 won";
			document.getElementById("table").style.opacity="0.4";
			for(i=1;i<=9;i++)	  
		   document.getElementById(i).removeEventListener("click",myfunction);
	
			}
		else  {
			document.getElementById("out").innerHTML="Player2 won";
				document.getElementById("table").style.opacity="0.4";
			for(i=1;i<=9;i++)	  
		   document.getElementById(i).removeEventListener("click",myfunction);
		}	
		v=1;
		}
	}
for(i=1;i<=7 ;i=i+3){
		l=document.getElementById(i).innerHTML;
		m=document.getElementById(i+1).innerHTML;
		n=document.getElementById(i+2).innerHTML;
		winner();
	}
for(i=1;i<=3;i++){
		l=document.getElementById(i).innerHTML;
		m=document.getElementById(i+3).innerHTML;
		n=document.getElementById(i+6).innerHTML;
		winner();
	}
for(i=1;i<=1;i++){
		l=document.getElementById(i).innerHTML;
		m=document.getElementById(i+4).innerHTML;
		n=document.getElementById(i+8).innerHTML;
		winner();
	}
for(i=3;i<=3;i++){
		l=document.getElementById(i).innerHTML;
		m=document.getElementById(i+2).innerHTML;
		n=document.getElementById(i+4).innerHTML;

	{	var b=document.getElementById("i").innerHTML;

		e++;
	}

	}
}
	for(i=1;i<=9;i++){
	document.getElementById(i).addEventListener("click",chek);
	document.getElementById(i).addEventListener("click",draw);
	}
}
